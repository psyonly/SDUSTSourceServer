   <script>
        $(function () {
            $('form').bootstrapValidator({
                message: 'This value is not valid',
                live: 'submit',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    UserStuNo: {
                        message: '用户名验证失败',
                        validators: {
                            notEmpty: {
                                message: '学号不能为空'
                            },
                            stringLength: {
                                min: 12,
                                max: 12,
                                message: '输入12位学号'
                            },
                            regexp: {
                                regexp: /^20[0-9]{10}$/,
                                message: '请输入正确的格式'
                            }
                        }
                    },
                    UserName: {
                        validators: {
                            notEmpty: {
                                message: '姓名不能为空'
                            },
                            regexp: {
                                regexp: /^[\u4E00-\u9FA5A-Za-z]{2,20}$/,
                                message: '输入真实姓名'
                            }
                        }
                    },
                    UserPwd: {
                        validators: {
                            notEmpty: {
                                message: '密码不能为空'
                            },
                            regexp: {
                                regexp: /^[a-zA-Z0-9]{6,18}$/,
                                message: '密码为6-18位字母数字组成'
                            }
                        }
                    },
                    UserAge: {
                        validators: {
                            
                        }
                    },
                    UserEmail: {
                        validators: {
                            notEmpty: {
                                message: 'Email不能为空'
                            },
                            emailAddress: {
                                message: '格式不正确'
                            }
                        }
                    },
                    UserDomNo: {
                        validators: {
                            
                        }
                    },
                }
            });
        });
   </script>
