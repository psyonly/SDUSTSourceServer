        </div>
        <ul class="nav navbar-nav">
            <li><a href=""><span class="glyphicon glyphicon-home"></span>主页</a></li>
            <li class="active"><a href=""><span class="glyphicon glyphicon-th-large"></span>登录</a></li>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-8">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form role="form" method="POST" action="/login">
                            <div>
                                <label class="lead text-right text-success">
                                <span class="glyphicon glyphicon-user"></span>
                                <b>登录</b>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="stuno">学号</label>
                                <input id="stuno" name="stuNo" class="form-control" type="text" placeholder="student No...">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="pwd">密码</label>
                                <input id="pwd" name="pwd" class="form-control" type="password" placeholder="password...">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-xs-2">
                                        <a href="#" class="btn btn-danger">
                                            忘记密码
                                        </a>
                                    </div>
                                    <div class="col-xs-2 col-xs-offset-4">
                                        <a href="/indexPage" class="btn btn-info">
                                            注册
                                        </a>
                                    </div>
                                    <div class="col-xs-2 col-xs-offset-1">
                                        <button class="btn btn-success">
                                            登录
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{ .alert }}
