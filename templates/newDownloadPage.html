    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title"><b>下载</b></h4>

                    <div class="panel-body">
                        <p><lead>可用的公共资源</lead></p>
                        <div>
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr class="active">
                                        <th>名称</th>
                                        <th>地址</th>
                                    </tr>
                                </thead>
                                <tbody id="dirs">

                                </tbody>

    <script>
        var msg = {{.}}
        document.getElementById("hi").src = msg['userHeadImageDir'] + '/headImage.jpg'
        console.log(msg)
        var dirs = msg['dirs']
        var dirCount = msg['dirCount']
        var tbody = document.getElementById('dirs')

        for(var i = 0; i<dirCount; i++){
            var tr = document.createElement('tr')
            tbody.appendChild(tr)
            var tdName = document.createElement('td')
            tdName.innerHTML = dirs[i].DirName
            tr.appendChild(tdName)
            tdValue = document.createElement('td')
            var a = document.createElement('a')
            a.setAttribute('href', dirs[i].RealAddr)
            a.innerHTML = dirs[i].RealAddr
            tdValue.appendChild(a)
            tr.appendChild(tdValue)
        }
    </script>
